<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ToDo App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link media="(min-width: 768px)" href="Css/desktop.css" rel="stylesheet">
        <link media="(min-width: 480px)" href="Css/tablet.css" rel="stylesheet">
        <link media="(max-width: 480px)" href="Css/mobile.css" rel="stylesheet">

        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="main d-flex justify-content-center">
            <div class="header">
                <h3>T O D O</h3>
                <div class="mode-icon">
                    <span class="nightmode"><i class="fas fa-moon night"></i></span>
                    <span class="daymode"><i class="fas fa-sun day"></i></span>
                </div>
            </div>
            <div class="add-to-do todo-form">
                <i class="fa fa-circle-thin co"></i>
                <input type="text" id="input" placeholder="Create a new todo...">
            </div>
            <div class="center">
                <div class="content">
                    <ul id="list">
                        <!-- <li class="item">
                            <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                            <p class="text">Drink Coffee</p>
                            <i class="fa fa-trash-o de" job="delete" id="0"></i>
                        </li> -->
                    </ul>
                </div>
                    <div class="filterList">
                        <p><span class="left-items"></span> items left</p>
                        <!-- Filtering tabs-->
                        <!-- Nav pills -->
                        <ul class="nav nav-pills" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link all active" data-toggle="pill" href="#all">All</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link uncompleted" data-toggle="pill" href="#active">Active</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link completed" data-toggle="pill" href="#completed">Completed</a>
                            </li>
                        </ul>
                        <a class="clear hovered" href="#clear">
                            <p>Clear Completed</p>
                        </a>
                    </div>
            </div>
            
        </div>
        <script defer src="/script.js"></script>
    </body>
</html>
